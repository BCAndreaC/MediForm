<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MediForm</title>
    <link rel="icon" type="image/png" href="https://img.icons8.com/isometric/50/nurse-female.png">
    <link rel="stylesheet" href="/src/styles.css">
</head>

<body>
    <header>
        <h1>MediForm</h1>
        <h2>Dra. Borges</h2>
        <img width="75" height="75" src="/public/img/doctor_image.png" alt="female-doctor--attending---child"/>
    </header>
    <main>
        <section>
            <article>
                <div>
                    <h3>Datos del paciente</h3>
                </div>
                <div>
                    <form id="patientForm" method="post">
                        <label for="fullName">Nombre completo:</label>
                        <input type="text" id="fullName" name="fullName" >

                        <label for="dateOfBirth">Fecha de nacimiento:</label>
                        <input type="datetime-local" id="dateOfBirth" name="dateOfBirth" min="1904-01-01" max="2024-12-31">

                        <label for="gender">Sexo:</label>
                        <select id="gender" name="gender" >
                            <option value="NO">Seleccione sexo</option>
                            <option value="HOMBRE">Hombre</option>
                            <option value="MUJER">Mujer</option>
                            <option value="NO">Otro</option>
                        </select>

                        <label for="motive">Motivo de consulta:</label>
                        <input type="text" id="motive" name="motive" >

                        <label for="temperature">Temperatura:</label>
                        <input type="number" id="temperature" name="temperature" >

                        <label for="height">Estatura:</label>
                        <input type="number" id="height" name="height" >

                        <label for="weight">Peso:</label>
                        <input type="number" id="weight" name="weight" >

                        <label for="oxygen_sat">Saturaci√≥n de oxigeno:</label>
                        <input type="number" id="oxygen_sat" name="oxygen_sat" >

                        <button type="submit">Guardar</button>
                    </form>
                </div>
            </article>
            <article>
                <div>
                    <h3>Diagnosticos aplicables</h3>
                </div>
                <div class="diagnosis">
                    <label for="disease">Buscar diagnostico:</label>
                    <span id="numberOfSuggestions"></span>
                    <input type="text" id="disease" name="disease">
                    
                    <div id="suggestions" class="suggestionsContainer"></div>
                </div>
            </article>
        </section>
    </main>
    <script type="module" src="/src/index.js" ></script>
    <footer>
        Illustration by <a href="https://icons8.com/illustrations/author/zD2oqC8lLBBA">Icons 8</a> from <a href="https://icons8.com/illustrations">Ouch!</a>
    </footer>
</body>
</html>

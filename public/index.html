<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>MediForm</title>
    <link rel="stylesheet" href="/src/styles.css">
</head>

<body>
    <header>
        <h1>MediForm</h1>
        <h2>Dra. Borges</h2>
        <img src="https://www.pngitem.com/pimgs/m/146-1468479_my-profile-icon-blank-profile-picture-circle-hd.png" alt="profile picture">
    </header>
    <main>
    <section>
        <article>
            <div>
                <h3>Datos del paciente</h3>
            </div>
            <div>
                <form>
                    <label for="name">Nombre completo:</label>
                    <input type="text" id="name" name="name" required>

                    <label for="age">Fecha de nacimiento:</label>
                    <input type="number" id="day" name="day" required>
                    <input type="number" id="month" name="month" required>
                    <input type="number" id="year" name="year" required>

                    <label for="gender">Sexo:</label>
                    <select id="gender" name="gender" required>
                        <option value="">Seleccionar</option>
                        <option value="male">Hombre</option>
                        <option value="female">Mujer</option>
                    </select>
                </form>
            </div>
        </article>
        <article>
            <div>
                <h3>Datos Antropométricos</h3>
            </div>
            <div>
                <form>
                    <label for="temperature">Temperatura:</label>
                    <input type="number" id="temperature" name="temperature" required>

                    <label for="height">Estatura:</label>
                    <input type="number" id="height" name="height" required>

                    <label for="weight">Peso:</label>
                    <input type="number" id="weight" name="weight" required>

                    <label for="oxygen_sat">Saturación de oxigeno:</label>
                    <input type="number" id="oxygen_sat" name="oxygen_sat" required>

                    <label for="motivo">Motivo de consulta:</label>
                    <input type="text" id="motivo" name="motivo" required>

                </form>
            </div>
        </article>
        <article>
            <div>
                <h3>Diagnosticos aplicables</h3>
            </div>
            <div>
                <label for="disease">Enfermedad:</label>
                <select id="disease" name="disease">
                    <option value="">Seleccionar</option>
                    <option value="covid">Covid-19</option>
            </div>
        </article>

    </section>
</main>
    <script src="/src/index.js"></script>
</body>

</html>

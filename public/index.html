<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MediForm</title>
    <link rel="icon" type="image/png" href="https://img.icons8.com/isometric/50/nurse-female.png">
    <link rel="stylesheet" href="/src/styles.css">
</head>

<body>
    <header>
        <h1>MediForm</h1>
        <div>
            <h2>Dra. Borges</h2>
            <img src="/public/img/doctor_image.png" alt="female-doctor--attending---child" />
        </div>
    </header>
    <main>
        <section>
            <article id="patientArticle">
                <div class="headerDataPatient">
                    <h3>Datos del paciente</h3>
                </div>
                <div class="containerDataPatient">
                    <form id="patientForm" method="post" class="containerFormData" autocomplete="off">
                        <label for="fullName">Nombre completo:</label>
                        <input type="text" id="fullName" name="fullName" required>

                        <label for="dateOfBirth">Fecha de nacimiento:</label>
                        <input type="datetime-local" id="dateOfBirth" name="dateOfBirth" min="1904-01-01"
                            max="2024-12-31">

                        <label for="gender">Sexo:</label>
                        <select id="gender" name="gender">
                            <option value="NO">Seleccione sexo</option>
                            <option value="HOMBRE">Hombre</option>
                            <option value="MUJER">Mujer</option>
                            <option value="NO">Otro</option>
                        </select>

                        <label for="temperature">Temperatura:</label>
                        <div>
                            <input type="number" id="temperature" name="temperature" step="0.1" placeholder="celsius">
                            <span>°C</span>
                        </div>

                        <label for="height">Estatura:</label>
                        <div>
                            <input type="number" id="height" name="height" placeholder="centimetros">
                            <span>cm</span>
                        </div>

                        <label for="weight">Peso:</label>
                        <div>
                            <input type="number" id="weight" name="weight" placeholder="kilos">
                            <span>kg</span>
                        </div>

                        <label for="oxygen_sat">Saturación de oxigeno:</label>
                        <div>
                            <input type="number" id="oxygen_sat" name="oxygen_sat" placeholder="porciento">
                            <span>%</span>
                        </div>

                        <label for="motive">Motivo de consulta:</label>
                        <textarea type="text" id="motive" name="motive" class="motive"></textarea>
                        <button type="submit">Guardar</button>
                    </form>
                </div>
            </article>
            
            <article id="containerDiagnoses" class="containerDiagnoses" style="display: none">
                <div id="summaryContainer" class="summaryContainer" style="display:none"></div>
                <div class="headerDiagnoses">
                    <h3>Diagnosticos aplicables</h3>
                </div>
                <div class="diagnosis">
                    <label for="disease">Buscar diagnostico:</label>

                    <span id="numberOfSuggestions"></span>
                    <input type="text" id="disease" name="disease" autocomplete="off">

                    <div id="suggestions" class="suggestionsContainer"></div>
                </div>
            </article>
        </section>
    </main>
    <script type="module" src="/src/index.js"></script>
    <footer>
        Illustration by <a href="https://icons8.com/illustrations/author/zD2oqC8lLBBA">Icons 8</a> from <a
            href="https://icons8.com/illustrations">Ouch!</a>
    </footer>
</body>

</html>

<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MediForm</title>
    <link rel="stylesheet" href="/src/styles.css">
</head>

<body>
    <header>
        <h1>MediForm</h1>
        <h2>Dra. Borges</h2>
        <img src="https://www.pngitem.com/pimgs/m/146-1468479_my-profile-icon-blank-profile-picture-circle-hd.png"
            alt="profile picture" style="height: 75px;">
    </header>
    <main>
        <section>
            <article>
                <div>
                    <h3>Datos del paciente</h3>
                </div>
                <div>
                    <form id="patientForm" method="post">
                        <label for="fullName">Nombre completo:</label>
                        <input type="text" id="fullName" name="fullName" required>

                        <label for="dateOfBirth">Fecha de nacimiento:</label>
                        <input type="date" id="dateOfBirth" name="dateOfBirth" required>

                        <label for="gender">Sexo:</label>
                        <select id="gender" name="gender" required>
                            <option value="">Seleccione sexo</option>
                            <option value="HOMBRE">Hombre</option>
                            <option value="MUJER">Mujer</option>
                        </select>

                        <label for="motive">Motivo de consulta:</label>
                        <input type="text" id="motive" name="motive" required>

                        <label for="temperature">Temperatura:</label>
                        <input type="number" id="temperature" name="temperature" required>

                        <label for="height">Estatura:</label>
                        <input type="number" id="height" name="height" required>

                        <label for="weight">Peso:</label>
                        <input type="number" id="weight" name="weight" required>

                        <label for="oxygen_sat">Saturaci√≥n de oxigeno:</label>
                        <input type="number" id="oxygen_sat" name="oxygen_sat" required>

                        <button type="submit">Guardar</button>
                    </form>
                </div>
            </article>
            <article>
                <div>
                    <h3>Diagnosticos aplicables</h3>
                </div>
                <div>
                    <label for="disease">Enfermedad:</label>
                    <select id="disease" name="disease">
                        <option value="seleccionar">Seleccionar</option>
                        <option value="covid">Covid</option>
                    </select>
                </div>
            </article>
        </section>
    </main>
    <script type="module" src="/src/index.js" ></script>
</body>

</html>
